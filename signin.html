<body>

<div id="confirm">
    <div class="msg"></div>
    <button class="yes">OK</button>
</div>







<section class="contact">
    <div class="content">
        <h2>SIGN IN</h2>
    </div>
    <div class="container">
        <div class="contactform">
            <div class="inputbox">
                <input type="text" name="" id='email' required>
                <span>Email</span>
            </div>
            <div class="inputbox">
                <input type="password" name="" id='password' required>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <button onclick="signin()">Sign In</button>
            </div>
            <div>
                <p style="margin-top: 20px;">Don't have an account sign up here!!</p>
            </div>
            <div class="inputbox">
                <button onclick="signup()">Sign Up</button>
            </div>
            <div>
                <p style="margin-top: 20px;">Sign in with google!!</p>
            </div>
            <div class="inputbox">
                <button onclick="googleSignin()"><i class="fa fa-google"></i></button>
            </div>
        </div>
    </div>
</section>
